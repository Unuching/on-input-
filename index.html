<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On input</title>
  </head>
  <body>
    <h1>Javascript on input attribute</h1>
    <p>
      Enter Your Name: <input type="text" id="fName" oninput="upperCase()" />
    </p>
    <p>When you enter the name it will automatically change it to uppercase</p>
    <script src="script.js"></script>
  </body>
</html>
